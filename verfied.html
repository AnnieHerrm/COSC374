    <main>
        <h1 id="greeting"></h1>
        <section class="section5">

    <footer>

    <script>
        // Retrieve the 'name' from SessionStorage
        var storedName = sessionStorage.getItem('name');
    
        // Check if 'name' is present in SessionStorage
        if (storedName) {
            // Set the greeting text with the dynamic content
            document.getElementById('greeting').textContent = 'Welcome ' + storedName;
        } else {
            // If 'name' is not present, you can set a default greeting or handle it as needed
            document.getElementById('greeting').textContent = 'Welcome Guest';
        }
    </script>    
</body>
